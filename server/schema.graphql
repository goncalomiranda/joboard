type Query {
  jobs: [Job!]
  job(id: ID!): Job
  company(id: ID!): Company
}

type Company {
  id: ID!
  name: String
  description: String
}

"""
Represents a job in the board
"""
type Job {
  id: ID!
  """
  Date when job was published on ISO 8601 format
  """
  date: String!
  title: String!
  description: String
  company: Company!
}
